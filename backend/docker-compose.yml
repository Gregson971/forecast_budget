services:
  postgres:
    image: postgres:latest
    container_name: forecast_budget_postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: forecast_budget
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
 
  api:
    build: .
    container_name: forecast_budget_api
    restart: always
    ports:
      - 8000:8000
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/forecast_budget
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - postgres
